<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        #myText1 {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let myStorage = localStorage.getItem('myStoredText');

            if (myStorage !== null) {
                document.getElementById('myText1').value = myStorage;
            }
        });

        window.onunload = function() {
            localStorage.setItem('myStoredText', document.getElementById('myText1').value);
        };

        function storeText() {
            let textValue = document.getElementById('myText1').value;

            if (textValue.trim() !== '') {
                localStorage.setItem('myStoredText', textValue);
                alert(textValue + '\nHas been stored');
                document.getElementById('myText1').value = '';
            } else {
                alert('Please enter some text to store.');
            }
        }

        function retrieveText() {
            document.getElementById('myText1').value = localStorage.getItem('myStoredText');
        }
    </script>
</head>
<body>
    <h2>t2a09-local-storage-name by Fred</h2>

    <label for="myText1">Text example:</label>
    <input id="myText1" type="text" placeholder="Write here to store"><br>

    <input type="button" value="Store Text" onclick="storeText()">
    <input type="button" value="Retrieve Text" onclick="retrieveText()">
</body>
</html>
