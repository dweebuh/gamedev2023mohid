<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Mohid a Zombie?</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #nameSelect {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
        }

        #checkButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #checkButton:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Is <span id="name">Mohid</span> a Zombie?</h1>
    </header>

    <section>            
        <select id="nameSelect">
            <option value="Mohid">Mohid</option>
            <option value="John">Eillis</option>
            <option value="Zombie">Lincoln</option>
        </select>
        <button id="checkButton">Check it</button>
        <div id="result">...</div>
    </section>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
            var nameSelect = document.getElementById("nameSelect");
            var selectedName = nameSelect.options[nameSelect.selectedIndex].value;
            var result = document.getElementById("result");
            
            if (selectedName.toLowerCase() === "zombie") {
                result.textContent = "YES";
            } else {
                result.textContent = "NO";
            }
        });
    </script>
</body>
</html>
