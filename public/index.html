         body {

        h1 {

        ul {

            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .dropdown-item a:hover {
            color: #3498db;
        }

        /* Media Query for responsiveness */
        @media screen and (max-width: 768px) {

            }

            h1 {
                font-size: 24px;

            #myImage01 {

</head>
