<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino</title>
    <!-- CSS Reset -->
    <style>
        /* CSS Reset */
        body, h1, ul, p, img, iframe, div, button {
            margin: 0;
            padding: 0;
        }

        /* Google Font */
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap');

        /* Your existing styles */
        body {
            background-color: powderblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Set min-height instead of height for better responsiveness */
            font-family: 'Open Sans', sans-serif; /* Google Font */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h5 {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* List Styles */
        ul {
            text-align: center;
            list-style-type: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Image Styles */
        img {
            width: 100%; /* Make the image responsive */
            max-width: 1200px; /* Set a larger maximum width */
            border: 2px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        /* Additional Styles */
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h5>Version 0.0.0</h5>
    <ul>
        <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/index.html">index</a></li>
    </ul>

    <h1>Arduino</h1>

    <p>Screenshot</p>
    <img src="T1A2-Arduino.png" alt="Arduino Screenshot">

</body>
</html>
