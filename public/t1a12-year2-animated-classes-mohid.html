<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Classes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #myDiv01,
        #myDiv02 {
            margin-top: 20px;
        }

        #myCharacter01 {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Animated Classes</h2>
    </header>

    <main>
        <button onclick="moveImage()">Move Image</button>
        <button onclick="createPerson()">Create Person</button>
        <div id="myDiv01">...</div>

        <h2>Advanced</h2>
        Use WASD keys to move the image.<br>
        <img id="myCharacter01" src="myImage01.jpg">
    </main>

    <script>
        // Animated class for a person
        class MyPerson {
            constructor(name, age) {
                this.myName = name;
                this.myAge = age;
            }

            showDetails() {
                document.getElementById('myDiv01').innerHTML = `Hello ${this.myName}. You are ${this.myAge} years old`;
            }
        }

        // Function to move the image using arrow keys
        function moveImage() {
            const myCharacter = document.getElementById('myCharacter01').style;
            myCharacter.left = parseInt(myCharacter.left) + 20 + 'px';
            document.getElementById('myDiv01').innerHTML = `Left position: ${myCharacter.left}`;
        }

        // Function to create a person using the MyPerson class
        function createPerson() {
            const myCharacter = new MyPerson('Elon', 52);
            myCharacter.showDetails();
        }

        // Function to handle keyboard input for image movement
        document.addEventListener('keydown', function (event) {
            const image = document.getElementById('myCharacter01');
            let leftPosition = parseInt(image.style.left) || 0;
            let topPosition = parseInt(image.style.top) || 0;

            switch (event.key) {
                case 'w':
                    // Move up
                    topPosition -= 10;
                    break;
                case 'a':
                    // Move left
                    leftPosition -= 10;
                    break;
                case 's':
                    // Move down
                    topPosition += 10;
                    break;
                case 'd':
                    // Move right
                    leftPosition += 10;
                    break;
            }

            // Update the image's position
            image.style.left = leftPosition + 'px';
            image.style.top = topPosition + 'px';
        });
    </script>
</body>
</html>
