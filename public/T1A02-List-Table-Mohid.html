    <h3>Tables</h3>
    <table border="1">
        <tr>
            <!-- First Row: Table Headers -->
            <th>Image</th>
            <th>Description</th>
        </tr>
        <tr>
            <!-- Second Row: Table Data -->
            <td><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmymodernmet.com%2Fhighland-cattle-calf%2F&psig=AOvVaw1cnqi5okYBkjPdI76EgLDf&ust=1694799114493000&source=images&cd=vfe&opi=89978449&ved=0CA4QjRxqFwoTCJjTxOvQqoEDFQAAAAAdAAAAABAE"></td>
            <td>This is a description of the image.</td>
        </tr>
        <tr>
            <!-- Add more rows as needed -->
            <td><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.four-paws.org%2Fcampaigns-topics%2Ftopics%2Ffarm-animals%2F10-facts-about-cattle&psig=AOvVaw0CAo9BDLp_zf1SBmaiOUc2&ust=1694799165540000&source=images&cd=vfe&opi=89978449&ved=0CA4QjRxqFwoTCLjrpYTRqoEDFQAAAAAdAAAAABAD"></td>
            <td>This is a description of another image.</td>
        </tr>
    </table><br>

    <h3>Lists</h3>
    <ol>
        <li>An ordered list of Planets</li>
        <li>Mercury</li>
        <li>Earth</li>
    </ol>

    <ul>
        <li>An ordered unordered list of dogs</li>
        <li>Pug</li>
        <li>Poodle</li>
    </ul>
</body>
