          tbody td {
  /* 1. Animate the background-color
     from transparent to white on hover */
  background-color: rgba(255,255,255,0);
  transition: all 0.2s linear; 
  transition-delay: 0.3s, 0s;
  /* 2. Animate the opacity on hover */
  opacity: 0.6;
}
tbody tr:hover td {
  background-color: rgba(255,255,255,1);
  transition-delay: 0s, 0s;
  opacity: 1;
  font-size: 2em;
}

td {
  /* 3. Scale the text using transform on hover */
  transform-origin: center left;
  transition-property: transform;
  transition-duration: 0.4s;
  transition-timing-function: ease-in-out;
}
tr:hover td {
  transform: scale(1.1);
}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Movement</title>
    <style>
        body {
            background-color: lightyellow;
        }

        #myImage01 {
            position: relative;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>Advanced</h2>
    WASD<br>

    <!-- Add an ID to the image for easier manipulation -->
    <img id="myImage01" src="https://user-images.githubusercontent.com/101647451/197572490-a8bdfe0f-7408-4734-b7f6-cf9640393bb6.png"><br>

    <!-- Use JavaScript to handle keyboard input -->
    <script>
        // Variables to track the image's position
        var image = document.getElementById('myImage01');
        var leftPosition = 0;
        var topPosition = 0;

        // Add an event listener to handle keyboard input
        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'w':
                    // Move up
                    topPosition -= 10; // You can adjust the value to control the distance
                    break;
                case 'a':
                    // Move left
                    leftPosition -= 10; // You can adjust the value to control the distance
                    break;
                case 's':
                    // Move down
                    topPosition += 10; // You can adjust the value to control the distance
                    break;
                case 'd':
                    // Move right
                    leftPosition += 10; // You can adjust the value to control the distance
                    break;
            }

            // Update the image's position
            image.style.left = leftPosition + 'px';
            image.style.top = topPosition + 'px';
        });
    </script>
</body>
