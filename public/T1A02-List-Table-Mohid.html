    <h1 style="text-align: center;">Lists and Tables</h1>
    <ul style="text-align: center; list-style-type: none;">
        <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/t1a01-basicwebpage-mohid">old</a></li>
    </ul>

    <h3>Tables</h3>
    <table border="1">
        <tr>
            <!-- First Row: Table Headers -->
            <th>Image</th>
            <th>Description</th>
        </tr>
        <tr>
            <!-- Second Row: Table Data -->
            <td><img src="https://mymodernmet.com/wp/wp-content/uploads/2017/10/highland-cattle-calves-12.jpg"></td>
            <td>Fluffy Cow</td>
        </tr>
        <tr>
            <!-- Add more rows as needed -->
            <td><img src="https://media.4-paws.org/3/e/5/6/3e56785d2a08c27be3ca72082c20fd0a4545586d/VIER%20PFOTEN_2015-04-27_010-1927x1333-1920x1328.jpg"></td>
            <td>Cow</td>
        </tr>
    </table><br>

    <h3>Lists</h3>
    <ol>
        <li>An ordered list of Planets</li>
        <li>Mercury</li>
        <li>Earth</li>
    </ol>

    <ul>
        <li>An ordered unordered list of dogs</li>
        <li>Pug</li>
        <li>Poodle</li>
    </ul>
</body>
