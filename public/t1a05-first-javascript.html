<body>
    <script>
        let myOutArray = [];

        function myPrint(myVariable) {
            let mySister;
            for (let i = 1; i <= myVariable; i++) {
                mySister = 'My Sister';
                if (i <= 10) {
                    mySister = 'My Brother';
                }
                myOutArray[i] = mySister + ' is ' + i + ' years old<br>';
            }
            document.write(myOutArray[1] + myOutArray[2]);
        }

        myPrint(18);
    </script>
