<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forms and Styles</title>

        div.polaroid {

            display: flex;

<body>
    <h5>Version 0.0.8</h5>
    <ul>
        <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/index.html">index</a></li>
        <li><a href="https://dweebuh.github.io/gameDev2023-trash/public/T3A04-CSS.html">old</a></li>

    <b id="myB1">This is bold</b>

    <textarea class="custom-textarea">Advanced: See if you can move this textarea</textarea>
    
    <div class="polaroid">
        <img src="https://cdn.theworldofchinese.com/media/images/fruit-hunter-yangxiaoyang.original.original.jpg" alt="Chinese Hunter">
        <div class="container">
            <p>Chinese Man</p>
        </div>
    </div>

    <div>
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Canada</option>
                <option value="canada">USA</option>
                <option value="usa">Australia</option>
            </select>
        
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function changeStyles() {
            var myB1 = document.getElementById('myB1');
            myB1.style.color = 'red';
            myB1.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>

<style>
/* Style The Dropdown Button */
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
