<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: powderblue;
            text-align: center;
            margin: 0; /* Reset default margin */
            font-family: Arial, sans-serif; /* Added a default font */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            text-align: left;
            margin: 10px;
        }
        /* Improved styles for the bold text */
        #myB1 {
            color: #00ff00;
            background-color: blue;
            padding: 5px 10px; /* Added padding for better button appearance */
            border: none; /* Removed button border */
            cursor: pointer; /* Added cursor pointer on hover */
        }
        /* Added a class for the textarea */
        .custom-textarea {
            width: 200px;
            height: 50px;
            resize: none; /* Prevent textarea from being resized */
            padding: 5px; /* Added padding for better appearance */
        }
    </style>
</head>
<body>
    <h5>Version 0.0.4</h5>
    <ul>
        <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/index.html">index</a></li>
        <li><a href="https://dweebuh.github.io/gameDev2023-trash/public/T3A04-CSS.html">old</a></li>
    </ul>
    <h1>Start Here</h1>

    <!-- Improved button and textarea -->
    <b id="myB1">This is bold</b>
    <input type="button" value="Change" onclick="changeStyles()"><br>
    <textarea class="custom-textarea">Advanced: See if you can move this textarea</textarea>

    <script>
        // JavaScript function to change styles
        function changeStyles() {
            var myB1 = document.getElementById('myB1');
            myB1.style.color = 'red';
            myB1.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
