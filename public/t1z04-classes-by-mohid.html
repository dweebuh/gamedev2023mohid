<!DOCTYPE html>
<html>
<head>
  <title>Mohid Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #myDiv01 {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Classes</h2>

  <script>
    class myPerson {
      constructor(passName, passAge) {
        this.myName = passName;
        this.myAge = passAge;
      }

      myShow() {
        document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old.';
      }
    }

    let myCharacter;

    function createMyPerson() {
      myCharacter = new myPerson('Elon', 52);
      myCharacter.myShow();
    }
  </script>

  <button type="button" onclick="createMyPerson()">Create Person</button>

  <div id="myDiv01">...</div>
</div>

</body>
</html>
