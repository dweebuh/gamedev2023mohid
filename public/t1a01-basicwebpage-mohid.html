<!DOCTYPE html>
<html>
<head>
    <title>Basic Web Stuff</title>
    <!-- CSS Reset -->
    <style>
        /* CSS Reset */
        body, h1, ul, p, img, iframe, div, button {
            margin: 0;
            padding: 0;
        }

        /* Google Font */
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap');

        /* Your existing styles */
        body {
            background-color: powderblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif; /* Google Font */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h5 {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* List Styles */
        ul {
            text-align: center;
            list-style-type: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Image Styles */
        img {
            width: 600px;
            border: 2px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        /* Additional Styles */
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h5>Version 0.0.8</h5>
    <ul>
        <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/index.html">index</a></li>
    </ul>


    <h1>Basic Web Page</h1>

    <p>
        Plain Text <b>Bold</b> and <i>Italic</i>, can you put them together?
    </p>
    <hr>
    <p>Fluffy Cow</p>
    <img src="https://kitchenfunwithmy3sons.com/wp-content/uploads/2020/02/fluffy-cow-1-scaled.jpg">

    <p>YouTube Embedded video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D2Ca3gnZ5As?si=Nw1Pkev0AUmfkEBW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


        <button onclick="myFunction(0)">0. Pseudo Code</button>
        <button onclick="myFunction(1)">1. Input/Output</button>
        <button onclick="myFunction(2)">2. Variables</button>
        <button onclick="myFunction(3)">3. Loops</button>
        <button onclick="myFunction(4)">4. Decisions</button>
        <button onclick="myFunction(5)">5. Functions</button>
        <button onclick="myFunction(6)">6. Events</button>
        <button onclick="myFunction(7)">7. Arrays</button>
        <button onclick="myFunction(8)">8. Objects</button>
        <button onclick="myFunction(9)">9. Classes</button>
        <div id="bruh">...</div>
    </div>

    <script>
        var number;
        function myFunction(number) {
            switch (number) {
                case 0:
                    document.getElementById('bruh').innerHTML = "Hello don't world";
                    break;
                case 1:
                    document.getElementById('bruh').innerHTML = `Input sndsjdfaiksdfm <br> Output is...`;
                    break;
                case 2:
                    document.getElementById('bruh').innerHTML = `Variables are Containers for Storing Data <br><pre> x = 3   </pre>`;
                    break;
                case 3:
                    document.getElementById('bruh').innerHTML = `It Loops! <br><pre> for (let i = 0; i < 7; i++){ output }  </pre>`;
                    break;
                case 4:
                    document.getElementById('bruh').innerHTML = `Decisions use the if statement to make true/false variable decisions <br><pre> if (hour<18){greeting='good day';}</pre>`;
                    break;
                case 5:
                    document.getElementById('bruh').innerHTML = `A function preforms a task when it is called <br><pre> function myFunction(){ Task }  </pre>`;
                    break;
                case 6:
                    document.getElementById('bruh').innerHTML = `Trigger code <br><pre> onClick(), onkeydown(), onload()  </pre>`;
                    break;
                case 7:
                    document.getElementById('bruh').innerHTML = `A list of variables <br><pre> const Shoes = ["Nike", "Jordan", "Converse"]  </pre>`;
                    break;
                case 8:
                    document.getElementById('bruh').innerHTML = `A variable with properties and methods <br><pre> const car = {type:"Batmobile", model:"cuh", color:"BLACK"};  </pre>`;
                    break;
                case 9:
                    document.getElementById('bruh').innerHTML = `Templates to create objects <br><pre> class Sports { <br> constructor(BallType, Rules) { <br> this.BallType=BallType <br> this.Rules=Rules } <br> }  </pre>`;
                    break;
            }
        }
    </script>
</body>
</html>
