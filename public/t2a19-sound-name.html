<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Player</title>
  <style>
    body {

      background-color: #f5f5f5;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

   

    input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Sounds</h1>

<script>
  let mySound1 = new Audio('lincoln.m4a');

  function playSound() {
    mySound1.play();
  }
</script>

<input type="button" value="Play Sound" onClick="playSound()">

</body>
</html>
