<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Player</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    input {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Sounds</h1>

<script>
  // Define an array of audio file names
  let audioFiles = ['lincoln.m4a', 'cow.mp3', 'bird.wav'];
  let currentAudioIndex = 0;

  // Create an audio element
  let audioPlayer = new Audio();

  // Function to play the next sound
  function playNextSound() {
    if (currentAudioIndex < audioFiles.length) {
      audioPlayer.src = audioFiles[currentAudioIndex];
      audioPlayer.play();
      currentAudioIndex++;
    } else {
      // Reset to the first audio file if all have been played
      currentAudioIndex = 0;
    }
  }
</script>

<input type="button" value="Play Sound" onClick="playNextSound()">

</body>
</html>
