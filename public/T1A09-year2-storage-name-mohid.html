  myStorage = localStorage.getItem('myStoredText')

 localstorage.setItem('myStoredText',document.getElementById('myText1').value)

    Text example: <input id="myText1" type=text size=70 value="" placeholder="To do list"><br>

    <input type="button" value="Store Text" onClick="{
      localStorage.setItem('myStoredText', document.getElelmentById('myText1').value)
      alert(document.getElelmentById('myText1').value + 'Has been stored')
      document.getElelmentById('myText1').value = ''
      }">

    <input type"button" value="Retrieve Text" onClick="{
    document.getElelmentById('myText1').value = localStorage.getItem('myStoredText')
    }">
    
    <html>
<head>
   <title>Retrieve element from local storage in JavaScript?</title>
</head>

   <p>Retrieving elements from local storage in JavaScript (WORK IN PROGRESS)</p>
   <p id="result"></p>
   <script>
      let datetime = new Date();
      let time = datetime.toLocaleTimeString();
      localStorage.current_time = time;// Create an element in the Local storage object.
      document.getElementById('result').innerHTML = localStorage.getItem('current_time'); //Retreive the element.
   </script>
</body>
</html>
