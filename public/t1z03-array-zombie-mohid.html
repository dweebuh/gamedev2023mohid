<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Array</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        #myDiv01 {
            font-size: 24px;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zombie Array</h1>
    </header>
    <div class="container">
        <h5>Version 0.0.4</h5>
        <nav>
            <ul>
                <li><a href="https://dweebuh.github.io/gamedev2023mohid/public/index.html">Index</a></li>
            </ul>
        </nav>
        <label for="mySelect01">Is
            <select id="mySelect01" size="1" onchange="checkZombie()">
                <option></option>
                <option>Tommy</option>
                <option>Kaydin</option>
                <option>Mohid</option>
            </select> a Zombie? Really!
        </label>
        <div id="myDiv01">...</div>
    </div>

    <script>
        let myThingName = ['Tommy', 'Kaydin', 'Mohid'];
        let myThingZombie = [true, false, true];

        function checkZombie() {
            let myInput = document.getElementById('mySelect01').value;
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                if (myThingName[myLoop] === myInput) {
                    if (myThingZombie[myLoop]) {
                        document.getElementById('myDiv01').innerHTML = myInput + ' is a Zombie';
                    } else {
                        document.getElementById('myDiv01').innerHTML = myInput + ' is Not a Zombie';
                    }
                }
            }
        }
    </script>
</body>
</html>
